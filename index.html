<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <header class="title">
        <h1>BlackJack</h1>
    </header>

    <div class="row">
        <div class="col text-center">
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnGet" class="btn btn-primary">Get card</button>
            <button id="btnStop" class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards">

            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>computer 1 - <small>0</small></h1>
            <div id="computer-cards">
                <img src="assets/cartas/10C.png" alt="" class="cards">
                <img src="assets/cartas/10C.png" alt="" class="cards">
                <img src="assets/cartas/10C.png" alt="" class="cards">
                <img src="assets/cartas/10C.png" alt="" class="cards">
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
